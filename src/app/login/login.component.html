<section class="vh-100" style="background-color: #f0f0f0;">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <h2 class="fw-bold mb-2 text-uppercase">Sistema de gestion de rutas y unidades</h2>

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"

        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" />

          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />

            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button class="btn btn-primary btn-lg btn-block" (click)="showAlert()">Sign in</button>
          <button class="btn btn-primary btn-lg btn-block" (click)="showPermisionario()">Â¿Eres permisionario?</button>

          <div class="divider d-flex align-items-center my-4">

          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"

            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

        </form>
      </div>
    </div>
  </div>
  <!-- Add MPDTP with light blue color -->
  <div class="text-center mt-3" style="color: #87CEFA; font-size: 24px; font-weight: bold;">MPDTP</div>
